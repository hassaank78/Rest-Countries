<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Countries API Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <h1><a href="index.html">Where in the world?</a></h1>
    <p><i class="fa-regular fa-moon"></i> Dark Mode</p>
  </nav>
  <main>
    <div class="search-filter">
      <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="country" id="country" placeholder="Search for a country..." autocomplete="off">
      </div>
      <div class="filter">
        <select name="countryfilter" id="countryfilter">
          <option value="" hidden>Filter by Region</option>
          <option value="All">All</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>
    <div class="card-container">

    </div>
  </main>
</body>

</html>
